<!DOCTYPE HTML>
<html>
	<head>
		<title>Sentiment Tool</title>
		{% block templates %}
			<script type="text/html" id="templ-results">
			<div class="container">
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2">
						<div class="panel panel-default">
							<div class="panel-heading"><h4>Result</h4></div>
							<div class="panel-body">
							<p id="text"> <%= sentence %> </p><hr>
							<p> <strong>Result: </strong> <%= result %> </p><hr>
							<p> <strong>Confidence Level: </strong> <%= confidence %></p>
							
							</div>
						</div>
					</div>
				</div>
			</div>
			
			</script>
			<div id="fb-root"></div>
			<script>(function(d, s, id) {
			  var js, fjs = d.getElementsByTagName(s)[0];
			  if (d.getElementById(id)) return;
			  js = d.createElement(s); js.id = id;
			  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=207311602615822";
			  fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));</script>
		{% endblock %}
		<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
		<link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" media="screen">
	</head>
	<body>
		<div id="container" class="container">
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2">
			{% block content %}
				<div class="page-header"></div>
			<div class="panel panel-default">
				<div class="panel-heading"><h4>Paste or enter a piece of text below.</h4></div>
			</div>
				
				<form id="form" role="form">
						<div class="form-group">
							<textarea name="txt" id="txt" cols="30" rows="10" class="form-control input-sm"></textarea>
						</div>
						<div class="form-group">
							<input type="button" value="Submit" id="submit" class="btn btn-primary btn-block"/>
					</div>
							
				</form>
				<br><br>
				<div id="result"></div>
			{% endblock %}
			{% block footer %}
				<div id="footer">
				<div class="navbar navbar-default">
				<div class="container">
							<ul class="nav navbar-nav">
							<li><a href="{{ url_for('home') }}">Home</a></li>
							<li><a href="{{ url_for('api') }}">API</a></li>
							<li><a href="{{ url_for('about') }}">About</a></li>
							<li><a href="https://github.com/fakhir-hanif/sentiment_gender">Github</a></li>
						<center>
							<img src="" />
						<!--<a href="https://twitter.com/share" class="twitter-share-button" data-url="http://sentiment.vivekn.com" data-text="Open source sentiment analysis tool and API" data-via="_vivek_n">Tweet</a>-->
						<!--<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>-->
						<!--<div class="fb-like" data-href="http://sentiment.vivekn.com" data-width="The pixel width of the plugin" data-height="8" data-colorscheme="light" data-layout="button_count" data-action="like" data-show-faces="true" data-send="false"></div>			-->
						</center>
					</ul>
				  </div>
				
					</div>
				</div>
			{% endblock %}
			</div>	
			</div>	
		</div>		
		{% block scripts %}
			<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
			<script type="text/javascript" src="{{ url_for('static', filename='underscore-min.js') }}"></script>
			<script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
		{% endblock %}
		
	</body>
</html>
